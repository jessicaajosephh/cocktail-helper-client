<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Cocktail Helper</title>
</head>
<body>
    <h1>Welcome to Cocktail Helper!</h1>
    <div id="cocktail-container">
    <h3>Create a New Cocktail!</h3>

    <form id="cocktail-form"> 
        <input type="text" id="input-image-url" placeholder="Upload the image URL"><br>
        <input type="text" id="input-cocktail-name" placeholder="Cocktail Name"><br>
        <textarea id="input-instructions" rows="8" cols="60" placeholder="Instructions"></textarea>
        <input type="submit">
    </form><br>
    <hr>
    <div id="cocktail-list">

    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
